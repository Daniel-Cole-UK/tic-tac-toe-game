<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe Game | Daniel Cole | Web Developer</title>
    <meta name="description" content="A Tic Tac Toe game created by Daniel Cole, a web developer based in Manchester, UK">
	<meta name="author" content="Daniel Cole">

	<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16.png">
	<link rel="apple-touch-icon" href="favicon/favicon-57.png">
	<link rel="apple-touch-icon" sizes="114x114" href="favicon/favicon-114.png">
	<link rel="apple-touch-icon" sizes="72x72" href="favicon/favicon-72.png">
	<link rel="apple-touch-icon" sizes="144x144" href="favicon/favicon-144.png">
	<link rel="apple-touch-icon" sizes="60x60" href="favicon/favicon-60.png">
	<link rel="apple-touch-icon" sizes="120x120" href="favicon/favicon-120.png">
	<link rel="apple-touch-icon" sizes="76x76" href="favicon/favicon-76.png">
	<link rel="apple-touch-icon" sizes="152x152" href="favicon/favicon-152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="favicon/favicon-180.png">
	<meta name="msapplication-TileColor" content="#FFFFFF">
	<meta name="msapplication-TileImage" content="favicon/favicon-144.png">
	<meta name="msapplication-config" content="favicon/browserconfig.xml">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css'>
    <link rel="stylesheet" href="style.css">  
</head>
<body>
<div id="background">
  <div id="header"><h1>Tic Tac Toe</h1><a href="http://www.danielcole.co.uk" target="_blank"><h4>By Daniel Cole</h4></a></div>
  <div id="playerSelect">
    <h2>X or O?</h2>
    <button id="X" class="selectButton" type="button">X</button>
    <button id="O" class="selectButton" type="button">O</button>
  </div>
  <div id="container">
    <div class="block top left">
      <h2 id="0" class="blockText"></h2> 
    </div>
    <div class="block top center">
      <h2 id="1" class="blockText"></h2>    
    </div>
    <div class="block top right">
      <h2 id="2" class="blockText"></h2>
    </div>
    <div class="block middle left">
      <h2 id="3" class="blockText"></h2>     
    </div> 
    <div class="block middle center">
      <h2 id="4" class="blockText"></h2>     
    </div> 
    <div class="block middle right">
      <h2  id="5" class="blockText"></h2>     
    </div> 
    <div class="block bottom left">
      <h2 id="6" class="blockText"></h2>     
    </div> 
    <div class="block bottom center">
      <h2 id="7" class="blockText"></h2>     
    </div> 
    <div class="block bottom right">
      <h2 id="8" class="blockText"></h2>     
    </div>   
    </div>
  <div id="result"><h2></h2><button id='playAgain' type='button'>Play Again</button></div>
  </div>
</div>
<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>    
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
